<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スケジュール管理アプリ（基礎）</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input { margin: 5px; }
    table { border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>スケジュール管理アプリ（基礎）</h1>

  <form action="/add" method="post">
    <input type="text" name="title" placeholder="予定内容" required>
    <input type="text" name="date" placeholder="日付 (例: 2025-11-12)">
    <button type="submit">追加</button>
  </form>

  <h2>予定一覧</h2>
  <table>
    <tr><th>ID</th><th>内容</th><th>日付</th><th>操作</th></tr>
    {% for s in schedules %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.title }}</td>
      <td>{{ s.date }}</td>
      <td><a href="/delete/{{ s.id }}">削除</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
